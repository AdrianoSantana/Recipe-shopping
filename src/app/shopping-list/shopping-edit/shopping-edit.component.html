<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nome</label>
          <input 
            type="text"
            id="name" 
            name="ingredientName"
            class="form-control"
            [(ngModel)]="ingredientName"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Quantidade</label>
          <input 
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            [(ngModel)]="ingredientAmount"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btb btn-success"
            type="submit"
            (click)= "addIngredient()"
          >Adicionar</button>
          <button class="btb btn-danger" type="button">Deletar</button>
          <button class="btb btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
